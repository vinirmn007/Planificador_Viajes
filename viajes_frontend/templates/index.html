<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaniViaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map-placeholder {
            background-color: #ccc;
            height: 400px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #6c757d;
            font-size: 1.25rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Bienvenido a PlaniViaje</h1>
            <div>
                <a href="/addCity" class="btn btn-primary me-2">Agregar Ciudad</a>
                <a href="/addRoad" class="btn btn-secondary">Agregar Carretera</a>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Planifica tu viaje</h5>
                <form action="/findRoute" method="POST">
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="origin" class="form-label">Ciudad de Origen</label>
                            <select id="origin" name="origin" class="form-select" required>
                                <option value="" disabled selected>Seleccione una ciudad</option>
                                {% for city in cities %}
                                    <option value="{{ city.id }}">{{ city.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-5 mb-3">
                            <label for="destination" class="form-label">Ciudad Destino</label>
                            <select id="destination" name="destination" class="form-select" required>
                                <option value="" disabled selected>Seleccione una ciudad</option>
                                {% for city in cities %}
                                    <option value="{{ city.id }}">{{ city.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-success w-100">Buscar Mejor Ruta</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="map-placeholder">
            Aquí se mostrará el mapa
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
